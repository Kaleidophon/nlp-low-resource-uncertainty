program: hyperparameter_search.py
method: random
metric:
  name: epoch_val_loss
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "finnish_ud"
  model:
    value: "sngp_bert"
  seed:
    value: 1234
  device:
    value: "cuda"
  num_epochs:
    distribution: constant
    value: 30
  # Actual hyperparameter search params
  beta_length_scale:
    min: 0.5
    max: 2.5
  kernel_amplitude:
    distribution: log_uniform_values
    min: 0.01
    max: 1
  weight_decay_beta:
    distribution: log_uniform_values
    min: 0.001
    max: 0.5
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
early_terminate:
  type: hyperband
  min_iter: 10000
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - "--wandb"
  - ${args}