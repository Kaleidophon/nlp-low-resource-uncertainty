program: hyperparameter_search.py
method: random
metric:
  name: epoch_val_loss
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "finnish_ud"
  model:
    value: "ddu_bert"
  seed:
    value: 1234
  device:
    value: "cuda"
  num_epochs:
    distribution: constant
    value: 30
  # Actual hyperparameter search params
  spectral_norm_upper_bound:
    min: 0.85
    max: 0.99
  lr:
    min: 0.001
    max: 0.1
early_terminate:
  type: hyperband
  min_iter: 8
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - "--wandb"
  - ${args}