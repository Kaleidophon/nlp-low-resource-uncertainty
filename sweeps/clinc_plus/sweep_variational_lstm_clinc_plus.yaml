program: hyperparameter_search.py
method: random
metric:
  name: epoch_val_loss
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "clinc_plus"
  model:
    value: "variational_lstm"
  seed:
    value: 1234
  device:
    value: "cuda"
  # Actual hyperparameter search params
  layer_dropout:
    min: 0.1
    max: 0.4
  time_dropout:
    min: 0.1
    max: 0.4
  embedding_dropout:
    min: 0.1
    max: 0.4
  weight_decay:
    min: 0.0
    max: 0.3
  lr:
    min: 0.1
    max: 1
early_terminate:
  type: hyperband
  min_iter: 8
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - "--wandb"
  - ${args}