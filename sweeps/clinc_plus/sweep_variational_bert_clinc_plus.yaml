program: hyperparameter_search.py
method: random
metric:
  name: epoch_val_loss
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "clinc_plus"
  model:
    value: "variational_bert"
  seed:
    value: 1234
  device:
    value: "cuda"
  # Actual hyperparameter search params
  weight_decay:
    min: 0.0
    max: 0.5
  dropout:
    min: 0.1
    max: 0.5
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
early_terminate:
  type: hyperband
  min_iter: 4
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - "--wandb"
  - ${args}