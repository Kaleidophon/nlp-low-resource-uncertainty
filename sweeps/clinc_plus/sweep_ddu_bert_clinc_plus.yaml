program: hyperparameter_search.py
method: random
metric:
  name: epoch_val_loss
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "clinc_plus"
  model:
    value: "ddu_bert"
  seed:
    value: 1234
  device:
    value: "cuda"
  # Actual hyperparameter search params
  spectral_norm_upper_bound:
    min: 0.85
    max: 0.99
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
early_terminate:
  type: hyperband
  min_iter: 8
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - "--wandb"
  - ${args}