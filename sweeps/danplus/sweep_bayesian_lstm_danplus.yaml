program: hyperparameter_search.py
method: random
metric:
  name: epoch_val_loss
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "dan+"
  model:
    value: "bayesian_lstm"
  seed:
    value: 1234
  device:
    value: "cuda"
  num_epochs:
    distribution: constant
    value: 30
  # Actual hyperparameter search params
  prior_sigma_1:
    distribution: log_uniform
    min: -0.8
    max: 0.1
  prior_sigma_2:
    distribution: log_uniform
    min: -0.8
    max: 0.1
  posterior_mu_init:
    min: -0.6
    max: 0.6
  posterior_rho_init:
    min: -8
    max: -2
  weight_decay:
    min: 0.0
    max: 0.3
  lr:
    min: 0.1
    max: 0.5
  dropout:
    min: 0.1
    max: 0.4
early_terminate:
  type: hyperband
  min_iter: 8
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - "--wandb"
  - ${args}