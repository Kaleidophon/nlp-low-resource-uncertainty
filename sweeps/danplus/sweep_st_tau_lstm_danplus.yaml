program: hyperparameter_search.py
method: random
metric:
  name: Epoch val score
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "danplus"
  model:
    value: "st_tau_lstm"
  seed:
    value: 1234
  device:
    value: "cuda"
  # Actual hyperparameter search params
  num_centroids:
    values: [10, 20, 30, 40]
early_terminate:
  type: hyperband
  min_iter: 8
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - ${args}