program: hyperparameter_search.py
method: random
metric:
  name: Epoch val score
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "danplus"
  model:
    value: "variational_lstm"
  seed:
    value: 1234
  device:
    value: "cuda"
  # Actual hyperparameter search params
  layer_dropout:
    min: 0.1
    max: 0.4
  time_dropout:
    min: 0.1
    max: 0.4
early_terminate:
  type: hyperband
  min_iter: 8
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - ${args}