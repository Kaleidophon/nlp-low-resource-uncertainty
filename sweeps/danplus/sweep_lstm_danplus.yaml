program: hyperparameter_search.py
method: random
metric:
  name: epoch_val_loss
  goal: minimize
parameters:
  # Script parameters
  dataset:
    value: "dan+"
  model:
    value: "lstm"
  seed:
    value: 1234
  device:
    value: "cuda"
  num_epochs:
    distribution: constant
    value: 30
  # Actual hyperparameter search params
  weight_decay:
    min: 0.0
    max: 0.3
  lr:
    min: 0.1
    max: 0.5
  init_weight:
    min: 0.1
    max: 0.6
  num_layer:
    values: [2, 3]
  dropout:
    min: 0.1
    max: 0.4
  hidden_size:
    values: [350, 500, 650]
early_terminate:
  type: hyperband
  min_iter: 4
  max_iter: 6
command:
  - python3
  - ${program}
  - "--knock"
  - "--track-emissions"
  - "--wandb"
  - ${args}